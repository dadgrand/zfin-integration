# ZFIN bridge configuration (UTF-8)
# Format: key=value

# Polling interval (seconds)
poll_interval_seconds=60

# Skip files younger than this age to avoid processing half-written files
min_file_age_seconds=2

# 0 = unlimited
max_files_per_cycle=0

# true = overwrite destination files with the same name
overwrite_existing=true

# Archive retention in days (0 = do not delete old archives)
archive_retention_days=90

# Single instance lock file
lock_file=runtime/zfin-bridge.lock

# Application log directory (relative paths are resolved from config.ini folder)
log_dir=logs

# Log rotation settings
log_rotate_bytes=10485760
log_rotate_files=10

# --- Bank side ---
bank_root=\\10.30.51.4\Departs\Международный департамент\ОМР\ZFIN
bank_out_dir=OUT
bank_in_dir=IN
bank_archive_dir=ARH

# --- ZFIN side ---
# IMPORTANT: for Windows service/task mode prefer UNC path instead of mapped P: drive.
# Example: \\10.30.71.229\zf_share_dir\home\vsftpd\ftpuser
zfin_root=P:\home\vsftpd\ftpuser
zfin_in_dir=in
zfin_out_dir=out
zfin_archive_dir=arc

# --- Routing rules ---
# 1) Bank OUT (*.txt) -> ZFIN in (*.occ)
bank_to_zfin_source_ext=txt
bank_to_zfin_target_ext=occ

# 2) ZFIN out (*.ifm) -> Bank IN (*.ifm)
zfin_to_bank_source_ext=ifm
zfin_to_bank_target_ext=ifm
